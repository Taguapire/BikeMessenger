<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="user-scalable=yes, width=device-width, minimum-scale=0.5, maximum-scale=2, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Editor de Cotizaciones</title>
</head>
<body>
    <h2>Datos de Cotización</h2>
    <form onsubmit="return llenadoRespuesta()">
        <input type="text" id="cotizacion" name="cotizacion" size="5" placeholder="Nro Cotizacion"><br>
        <input type="text" id="nombre" name="nombre" size="32" placeholder="Ingrese Nombre" required><br>
        <input type="text" id="telefono" name="telefono" size="10" placeholder="Ingrese Telefono" required><br>
        <input type="email" id="email" name="email" size="32" placeholder="Ingrese Email" required><br><br>

        <h3>Origen</h3>
        <label for="origen">Origen</label><br>
        <input type="text" id="ocalle" name="ocalle" size="32" placeholder="Calle/Avenida" required><br>
        <input type="text" id="onumero" name="onumero" size="10" placeholder="Número" required>
        <input type="text" id="odpto" name="odpto" size="10" placeholder="Dpto">
        <input type="text" id="ooficina" name="ooficina" size="10" placeholder="Oficina">
        <input type="text" id="ocasa" name="ocasa" size="10" placeholder="Casa"><br>
        <input type="text" id="ocomuna" name="ocomuna" size="32" placeholder="Comuna" required><br>
        <input type="text" id="onombre" name="onombre" size="32" placeholder="Nombre Contacto" required><br>
        <input type="text" id="otelefono" name="otelefono" size="10" placeholder="Teléfono Contacto" required><br><br>

        <h3>Destino</h3>
        <input type="text" id="dcalle" name="dcalle" size="32" placeholder="Calle/Avenida" required><br>
        <input type="text" id="dnumero" name="dnumero" size="10" placeholder="Número" required>
        <input type="text" id="ddpto" name="ddpto" size="10" placeholder="Dpto">
        <input type="text" id="doficina" name="doficina" size="10" placeholder="Oficina">
        <input type="text" id="dcasa" name="dcasa" size="10" placeholder="Casa"><br>
        <input type="text" id="dcomuna" name="dcomuna" size="32" placeholder="Comuna" required><br>
        <input type="text" id="dnombre" name="dnombre" size="32" placeholder="Nombre Contacto" required><br>
        <input type="text" id="dtelefono" name="dtelefono" size="10" placeholder="Teléfono Contacto" required><br><br>

        <label for="lregresode">Retorno al Origen:</label>
        <select id="regresode" name="regresode">
            <option value="SI">Si</option>
            <option value="NO">No</option>
        </select><br>

        <label for="ltipocarga">Tipo de Carga:</label>
        <select id="tipocarga" name="tipocarga">
            <option value="FACTURAS">Facturas</option>
            <option value="BULTOS">Bultos</option>
            <option value="COMPRAS">Compras</option>
            <option value="CHEQUES">Cheques</option>
            <option value="SOBRES">Sobres</option>
            <option value="DOCUMENTOS">Documentos</option>
            <option value="TRAMITES">Tramites</option>
            <option value="OTROS">Otros</option>
        </select><br><br>

        <table>
            <tr>
                <td><label for="llargo">Largo (cm)</label></td>
                <td><input type="number" id="largo" name="largo" size="5" placeholder="Largo (cm)"></td>
            </tr>
            <tr>
                <td><label for="lancho">Ancho (cm)</label></td>
                <td><input type="number" id="ancho" name="ancho" size="5" placeholder="Ancho (cm)"></td>
            </tr>
            <tr>
                <td><label for="lalto">Alto (cm)</label></td>
                <td><input type="number" id="alto" name="alto" size="5" placeholder="Alto (cm)"></td>
            </tr>
            <tr>
                <td><label for="lpeso">Peso (grs)</label></td>
                <td><input type="number" id="peso" name="peso" size="5" placeholder="Peso (gr)"></td>
            </tr>
        </table>
        <br>

        <label for="ldescripcion">Descripción del Envio</label><br>
        <textarea name="descripcion" id="descripcion" cols="35" rows="4" required> </textarea><br><br>

        <table>
            <tr>
                <td><label for="lfechaentrega">Fecha de Entrega</label></td>
                <td><input type="date" id="fechaentrega" name="fechaentrega" placeholder="Fecha de Entrega" required></td>

            </tr>
            <tr>
                <td><label for="lhoradeentrega">Hora de Entrega</label></td>
                <td><input type="time" id="horaentrega" name="horaentrega" placeholder="Hora de Entrega" required></td>
            </tr>
            <tr>
                <td><label for="ldistancia">Distancia (km)</label></td>
                <td><input type="number" id="distancia" name="distancia" size="10" placeholder="Distancia (Km)"></td>
            </tr>
        </table>
        <br>

        <input id="limpiar" type="button" value="Limpiar Formulario" onclick="limpiarFormulario()">
        <input id="cotizar" type="submit" value="Aceptar Cambios">
        <br>

    </form>

    <script>
        function limpiarFormulario() {
            document.getElementById("cotizacion").value = "";
            document.getElementById("nombre").value = "";
            document.getElementById("telefono").value = "";
            document.getElementById("email").value = "";
            document.getElementById("ocalle").value = "";
            document.getElementById("onumero").value = "";
            document.getElementById("odpto").value = "";
            document.getElementById("ooficina").value = "";
            document.getElementById("ocasa").value = "";
            document.getElementById("ocomuna").value = "";
            document.getElementById("onombre").value = "";
            document.getElementById("otelefono").value = "";
            document.getElementById("dcalle").value = "";
            document.getElementById("dnumero").value = "";
            document.getElementById("ddpto").value = "";
            document.getElementById("doficina").value = "";
            document.getElementById("dcasa").value = "";
            document.getElementById("dcomuna").value = "";
            document.getElementById("dnombre").value = "";
            document.getElementById("dtelefono").value = "";
            document.getElementById("regresode").value = "";
            document.getElementById("tipocarga").value = "";
            document.getElementById("largo").value = 0;
            document.getElementById("ancho").value = 0;
            document.getElementById("alto").value = 0;
            document.getElementById("peso").value = 0;
            document.getElementById("descripcion").value = "";
            document.getElementById("distancia").value = 0;

        }

        function llenadoFormulario(pcotizacion, pnombre, ptelefono, pemail,
            pocalle, ponumero, podpto, pooficina, pocasa, pocomuna,
            ponombre, potelefono,
            pdcalle, pdnumero, pddpto, pdoficina, pdcasa, pdcomuna,
            pdnombre, pdtelefono,
            pregresode, ptipocarga,
            plargo, pancho, palto, ppeso,
            pdescripcion,
            pfechaentrega, phoraentrega,
            pdistancia) {

            document.getElementById("cotizacion").value = pcotizacion;
            document.getElementById("nombre").value = pnombre;
            document.getElementById("telefono").value = ptelefono;
            document.getElementById("email").value = pemail;
            document.getElementById("ocalle").value = pocalle;
            document.getElementById("onumero").value = ponumero;
            document.getElementById("odpto").value = podpto;
            document.getElementById("ooficina").value = pooficina;
            document.getElementById("ocasa").value = pocasa;
            document.getElementById("ocomuna").value = pocomuna;
            document.getElementById("onombre").value = ponombre;
            document.getElementById("otelefono").value = potelefono;
            document.getElementById("dcalle").value = pdcalle;
            document.getElementById("dnumero").value = pdnumero;
            document.getElementById("ddpto").value = pddpto;
            document.getElementById("doficina").value = pdoficina;
            document.getElementById("dcasa").value = pdcasa;
            document.getElementById("dcomuna").value = pdcomuna;
            document.getElementById("dnombre").value = pdnombre;
            document.getElementById("dtelefono").value = pdtelefono;
            document.getElementById("regresode").value = pregresode;
            document.getElementById("tipocarga").value = ptipocarga;
            document.getElementById("largo").value = Number(plargo);
            document.getElementById("ancho").value = Number(pancho);
            document.getElementById("alto").value = Number(palto);
            document.getElementById("peso").value = Number(ppeso);
            document.getElementById("descripcion").value = pdescripcion;
            document.getElementById("fechaentrega").value = pfechaentrega;
            document.getElementById("horaentrega").value = phoraentrega;
            document.getElementById("distancia").value = Number(pdistancia);
        }

        function llenadoRespuesta() {
            var valorCadena = "";
            valorCadena += document.getElementById("cotizacion").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("nombre").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("telefono").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("email").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("ocalle").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("onumero").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("odpto").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("ooficina").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("ocasa").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("ocomuna").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("onombre").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("otelefono").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("dcalle").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("dnumero").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("ddpto").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("doficina").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("dcasa").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("dcomuna").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("dnombre").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("dtelefono").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("regresode").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("tipocarga").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("largo").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("ancho").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("alto").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("peso").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("descripcion").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("fechaentrega").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("horaentrega").value;
            valorCadena += "&&";
            valorCadena += document.getElementById("distancia").value;
            window.external.notify(valorCadena);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
